<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      position: relative;
      width: 500px;
      height: 300px;
      top: 200px;
      left: 200px
    }
    .red-circle {
      position: absolute;
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      /* 강의 내용 */
      /* top: 50%:
         left: 50%; */
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 필수 태그</title>
</head>
<body>
    <!-- ul(unordered list) -->
    <!-- li(list item) -->
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ul>

    <!-- ol(ordered list) -->
    <!-- li(list item) -->
    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
    </ol>

    <!-- dl(description list) -->
    <!-- dt(descrription term), dd(description details) -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 HyperTet Markup Language의 약자이다.</dd>
    </dl>

    <!-- a(anchor) 태그 -->
    <!-- 다른 문서 또는 내부의 다른 영역과 연결할 때 사용하는 태그 -->
    <a href="https://naver.com" target="_blank">네이버</a>

    <br>
    <br>
    <br>

    <!-- img 태그 -->
    <!-- 이미지 관련 태그 -->
    <a href="https://pixabay.com" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2024/01/07/16/27/chinese-reed-8493547_1280.jpg" alt="갈대 이미지">
    </a>

</body>
</html>
